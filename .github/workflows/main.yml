name: Criar Release Autom치tica

on:
  push:
    branches:
      - main   

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit칩rio
        uses: actions/checkout@v4

      - name: Compactar projeto em ZIP
        run: zip -r release.zip .

      - name: Criar Release autom치tica
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release autom치tica #${{ github.run_number }}"
          body: |
            Release criada automaticamente pelo GitHub Actions.
            Inclui todos os arquivos compactados em release.zip.
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
